name: Deploy to GitHub Pages
on:
  push:
    branches: [main] # Триггер на пуш в ветку main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Клонирует репозиторий
      - uses: actions/setup-node@v3
        with:
          node-version: 20 # Указываем версию Node.js
      - run: npm install # Устанавливаем зависимости
      - run: npm run build # Собираем проект
      - uses: peaceiris/actions-gh-pages@v3 # Деплоим в gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Папка с собранными файлами
          force_orphan: true
