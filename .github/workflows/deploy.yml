name: Deploy to GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: write # Явно даем права на запись

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_PAT }} # Используем PAT вместо стандартного токена
          publish_dir: ./dist
          force_orphan: true # Полная перезапись ветки
